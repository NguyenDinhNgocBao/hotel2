<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARO</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <!--Header-->
    <header class="ph-display-container ph-content ph-center" style="max-width: 1500px;">
        <img class="ph-image" src="/img/dcm.jpg" alt="ảnh" style="width: 100%; height: 500px;">
        <div class="ph-display-middle ph-padding-large ph-border ph-wide ph-text-light-grey ph-center">
            <h1 class="ph-hide-medium ph-hide-small ph-xxxlarge">BARO</h1>
            <h5 class="ph-hide-large" style="white-space:nowrap">BARO</h5>
            <h3 class="ph-hide-medium ph-hide-small">++++---++++</h3>
        </div>
        <!--Navbar (cuoi phan header, day la phan menu, coi ky di thang lon)-->
        <div class="ph-bar ph-light-grey ph-round ph-display-bottommiddle ph-hide-small" style="bottom: -16px;">
            <a href="#" class="ph-bar-item ph-button">Home</a>
            <a href="#photo" class="ph-bar-item ph-button">Photo</a>
            <a href="#contact" class="ph-bar-item ph-button">Contact</a>
        </div>
    </header>
    
    <!--Page Content-->
    <div class="ph-content ph-padding-large ph-margin-top" id="photo">
        <!--Images-->
        <img src="/img/singer123.jpg" alt="singer" class="ph-image " width="1000" height="500">
        <img src="/img/skeleton.jpg" alt="singer" class="ph-image ph-margin-top " width="1000" height="500">
        <img src="/img/hihi2.jpg" class="ph-image ph-margin-top " width="1000" height="500">
        <img src="/img/Untitled-6.jpg" class="ph-image ph-margin-top " width="1000" height="500">
        <img src="/img/242993571_1177276572761687_1541126200253788135_n.jpg" class="ph-image ph-margin-top " width="1000" height="500">
        <img src="/img/dep vl.jpg" class="ph-image ph-margin-top " width="1000" height="500">
        <img src="/img/rat_xinh_dep.jpg" class="ph-image ph-margin-top " width="1000" height="500">
        <img src="/img/INSTAGRAMMAIDANG.jpg" class="ph-image ph-margin-top " width="1000" height="500">
        <img src="/img/hihihaha.jpg" class="ph-image ph-margin-top " width="1000" height="500">
        <img src="/img/hehe2.png" class="ph-image ph-margin-top " width="1000" height="500">
        <img src="/img/ok6.jpg" class="ph-image ph-margin-top " width="1000" height="500">
        <!--Contatc-->
        <div class="ph-light-grey ph-padding-large ph-padding-32 ph-margin-top" id="contact">
            <h3 class="ph-center ">Contact</h3>
            <hr>
            <p>
                Nơi lưu giữ những bức ảnh như lon
            </p>
            <div class="ph-section">
                <label>Name</label>
                <input class="ph-input" type="text" required name="Name">
            </div>
            <div class="ph-section">
                <label>Email</label>
                <input class="ph-input" type="text" required name="Email">
            </div>
            <div class="ph-section">
                <label>Message</label>
                <input class="ph-input" type="text" required name="Message">
            </div>
            <button type="submit" class="ph-pd ph-button ph-block ph-dark-grey">Send</button>
            <br>
            <p>
                Made by 
                <a class="ph-hover-link" href="https://www.facebook.com/profile.php?id=100074387220686" style="text-decoration: solid; ">BARO</a>
                <br>
                Powered by 
                <a class="ph-hover-link" href="https://www.w3schools.com/w3css/tryw3css_templates_photo3.htm#" style="text-decoration: solid; ">W3 Schools</a>
            </p>
        </div>
        <!--End-->
    </div>
</body>
</html>
